{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class='col-sm-7 col-sm-offset-1' style="font:bold Wildwest;">
<h1 style=" color: #18d26e;">{{ title }}</h1>
<hr/>

<form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
{{ form|crispy }}
<input type='submit' class='btn btn-default' value='{{ title }}' />
</form>
</div>
{% endblock content %}
